init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/adigherman/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'
install:
  ps: Bootstrap

cache:
  - C:\RLibrary
  
environment:
  global:
    WARNINGS_ARE_ERRORS: 1

  matrix:
  - R_VERSION: release
    R_ARCH: x64
    
  - R_VERSION: devel
    R_ARCH: x64
    
build_script:
  - travis-tool.sh install_deps

test_script:
  - travis-tool.sh run_tests
  